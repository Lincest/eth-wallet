<p-toast></p-toast>
<div class="surface-200 flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
  <div class="grid justify-content-center p-2 lg:p-0" style="min-width:100%">
    <div class="col-12 xl:col-6"
         style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
      <div class="h-full w-full m-0 py-7 px-4"
           style="border-radius:53px; background: linear-gradient(180deg, var(--surface-50) 38.9%, var(--surface-0));">
        <div class="text-center mb-5">
          <img src="assets/logo.svg" alt="Image" height="50" class="mb-3">
          <div class="text-900 text-3xl font-medium mb-3">创建/导入助记词</div>
          <span class="text-600 font-medium">助记词是使用钱包的第一步</span>
        </div>
        <div class="flex w-full md:w-10 mx-auto justify-content-center">
          <button pButton pRipple label="生成助记词" class="p-button-rounded flex-auto bg-blue-500 mr-2 w-6"
                  (click)="newMnemonic()"></button>
          <button pButton pRipple label="完成创建" class="p-button-rounded flex-auto p-button-secondary ml-2 w-6"
                  (click)="loadMnemonic()"></button>
        </div>
        <div class="grid p-fluid mt-3">
          <h4>助记词</h4>
          <p-chips [(ngModel)]="mnemonics" class="inputfield w-full"></p-chips>
          <small class="mt-2">请输入12/15/18/21/24个助记词，助记词之间用回车分割</small>
        </div>
      </div>
    </div>
  </div>
</div>

<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"
                 acceptButtonStyleClass="p-button-text" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
